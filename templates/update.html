{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3 style="text-align: center;">Gönderiyi Düzenle</h3>
        <hr>
        
        <form method="POST">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary">Gönderiyi Yayımla</button>
        </form>
    </div>
</div>

{% endblock body %}
